<div class="favourite-panel" data-ng-controller="favouritePanelCtrl">
  <div class="title"><i class="fa fa-star"></i>&nbsp;Favourite Projects</div>
  <ul>
    <li data-ng-repeat="project in favouriteProjects">
      <i class="{{isSelected(project)}} icon border" data-ng-class="isSelected(project)?'pin-on':'pin-off'"
         title="Anchor project" data-ng-click="setAsSelected(project)"></i>
      <i class="icon favourite-delete border" data-ng-click="removeFavourite(project)"></i>&nbsp;
      {{project.projectCode}}:{{project.title}}
    </li>
  </ul>
  <div class="info-bar" data-ng-if="favouriteProjects.length==0">No favourite projects</div>
</div>
