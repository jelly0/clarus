<form name="attendeeForm" data-ng-submit="addAttendee(attendeeForm)" method="post" novalidate>
  <div class="modal-header">
    <h2>Add Meeting Attendee</h2>
  </div>
  <div class="modal-body">
    <div class='form-group'>
      <label class="required" for="email">Email</label>
      <input type="email" class="form-control" data-ng-model="attendee.email" placeholder="Email of the new project attendee"
             id="email" name="email" data-lowercase required autofocus>
      <div data-ng-messages="attendeeForm.email.$error" data-ng-if="attendeeForm.$submitted" role="alert">
        <div data-ng-message="required">Please enter the project attendee email</div>
        <div data-ng-message="email">Please correct the entered email</div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-cancel" type="button" data-ng-click="cancel()">Cancel</button>
    <button class="btn btn-primary" type="submit">Add</button>
  </div>
</form>
