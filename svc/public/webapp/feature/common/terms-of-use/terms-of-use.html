<main data-ng-controller="termsOfUseCtrl as t">
  <div class="container">
    <div class="content col-md-offset-1 col-md-10 clearfix">
      <div class="logo"><span class="sr-only">Logo</span></div>
      <h1>{{t.termsAndConditionsHeading}}</h1>

      <p data ng-repeat="termsAndConditions in t.termsAndConditionsBody">{{termsAndConditions}}</p>
      <button type="button" class="btn btn-primary pull-right" data-ng-click="t.back()">Back</button>
    </div>
  </div>
</main>
